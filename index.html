<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="box">
<h1>Job Application
<span class="small">(Web)</span>
</h1>
<form action="">
    <div class="formcontainer">

    <div class="formcontrol">
<label for="First name">First name</label>
 <input id="First name" name="First name" placeholder="Enter first name"/>
    </div>


    <div class="formcontrol">
        <label for="Last name">Last name</label>
         <input id="Last name" name="Last name" placeholder="Enter Last name"/>
            </div>


            <div class="formcontrol">
                <label for="Email">Email</label>
                 <input type="Email" id="Email" name="Email" placeholder="Enter Email "/>
                    </div>


                    <div class="formcontrol">
                        <label for="job role">Job role</label>
              <select id="job role" name="job role">
<option value="">select job role</option>
<option value="">frontend developer</option>
<option value="">backend developer</option>
<option value="">full stack developer</option>
<option value="">UI UX designer</option>
        </select>   
                    </div>

                    <div class="altcontrol">
                        <label for="address">Address</label>
                         <textarea 
                         id="address" 
                        name="adress" 
                         row="4"
                          cols="50"
                         placeholder="Enter address"
                         ></textarea>
                            </div>

                            <div class="formcontrol">
                                <label for="city">city</label>
                                 <input type="city" id="city" name="city" placeholder="Enter city name"/>
                                    </div>

                                    <div class="formcontrol">
                                        <label for="pincode">Pincode</label>
                                         <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                                            </div>

                                            <div class="formcontrol">
                                                <label for="Date">Date</label>
                                                 <input  value="2002-01-21" type="Date" id="Date" name="Date" placeholder="Enter date"/>
                                                    </div>    

                                                    <div class="formcontrol">
                                                        <label for="upload">Upload your CV</label>
                                                         <input   type="file" id="upload" name="upload" placeholder="upload here"/>
                                                            </div>  
                    </div> 
                    <div class="buttoncontainer">

                <button type="submit">Apply now</button>         
               
</div>
                  
</form>
    </div>
   </div>
</body>
</html>
